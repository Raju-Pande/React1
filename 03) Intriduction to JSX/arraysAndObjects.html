// here create two two page studentPage and CarPage here one more codition apply if carPage is true then showing the car info.

        function StudentPage() {
            let Students = [
                {
                    name: "Raj",
                    age: 23,
                    marks: 73
                },
                {
                    name: "Sandip",
                    age: 24,
                    marks: 85
                },
                {
                    name: "Rahul",
                    age: 25,
                    marks: 80
                }
            ];

            return (
                <>
                    <h1>Student Details</h1>
                    <table border="1px">
                        <thead>
                            <tr>
                                <th>NAME</th>
                                <th>AGE</th>
                                <th>MARKS</th>
                            </tr>
                        </thead>

                        <tbody>
                            {Students.map((Student, index) =>
                                <tr key={index}>
                                    <td>{Student.name}</td>
                                    <td>{Student.age}</td>
                                    <td>{Student.marks}</td>
                                </tr>
                            )}
                        </tbody>
                    </table>
                </>
            )
        }
        function CarPage() {

                },
            ]
            return (

                    <table>
                        <thead>

                                <th>Image</th>
                                <th>Name</th>
                                <th>Avg</th>
                            </tr>
                        </thead>
                        <tbody>
                            {cars.map((car, index) => (
                                <tr key={index}>
                                    <td><img src={car.img} /></td>
                                    <td>{car.name}</td>
                                    <td>{car.avg}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </>
            )
        }
