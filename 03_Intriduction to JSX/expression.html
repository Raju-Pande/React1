        function sum(){
            let a =10+5;
            return a;
        }
        const header=<h2>JSX Expression</h2>
        function App() {
            let name="Raj";
            const age=23;
            let demo= null;
            let undef;
            const bool =true;
            return (
                <>
                <h1>JavaScript inside JSX</h1>
                {header}
                <p> Hello {name}</p>
                <p>Your age is {age}.</p>
                <p>Null Value: {demo}</p>
                <p>Undefined Value:{undef} </p>
                <p>Boolen Value: {bool.toString()}</p>
                <p>Calling a Function: {sum()} </p>
               
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />)
